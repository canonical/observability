# run secscan using the sbomber tool on all our rocks
# this manifest is used in `.github/workflows/rock-security-scan.yaml`

clients:
  secscan: {}

artifacts:
  - name: tempo-rock
    image: ubuntu/tempo
    version: 2-24.04
    type: rock

  - name: opentelemetry-collector-rock
    image: ubuntu/opentelemetry-collector
    version: 0-24.04
    type: rock
