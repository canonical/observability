name: Linting

on:
  workflow_call:
    inputs:
      charm-path:
        type: string
        required: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python3 -m pip install tox==4.2.8
      - name: Run linters
        run: cd ${{ inputs.charm-path }} && tox -vve lint
