name: Pull Request

on:
  workflow_call:
    inputs:
      charm-path:
        type: string
        required: false
    secrets:
      CHARMHUB_TOKEN:
        required: false
jobs:
  check-secret:
    runs-on: ubuntu-latest
    outputs:
      defined: ${{ steps.check.outputs.defined }}
    steps:
      - id: check
        env:
          CHARMHUB_TOKEN: ${{ secrets.CHARMHUB_TOKEN }}
        if: "${{ env.CHARMHUB_TOKEN != '' }}"
        run: echo "::set-output name=defined::true"
  call-inclusive-naming-check:
    name: Inclusive naming
    uses: canonical-web-and-design/Inclusive-naming/.github/workflows/woke.yaml@main
    with:
      fail-on-error: "true"
  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    needs:
      - check-secret
    if: needs.check-secret.outputs.defined == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.0.0
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          charm-path: "${{ inputs.charm-path }}"
  static-analysis:
    name: Static Analysis
    uses: canonical/observability/.github/workflows/_static-analysis.yaml@main
    with:
      charm-path: "${{ inputs.charm-path }}"
  linting:
    name: Linting
    uses: canonical/observability/.github/workflows/_linting.yaml@main
    with:
      charm-path: "${{ inputs.charm-path }}"
  unit-test:
    name: Unit Tests
    uses: canonical/observability/.github/workflows/_unit-tests.yaml@main
    with:
      charm-path: "${{ inputs.charm-path }}"
  integration-test:
    name: Integration Tests
    needs:
      - static-analysis
      - linting
      - unit-test
    uses: canonical/observability/.github/workflows/_integration-tests.yaml@main
    with:
      charm-path: "${{ inputs.charm-path }}"
  codeql:
    name: CodeQL analysis
    needs:
      - static-analysis
      - linting
      - unit-test
    uses: canonical/observability/.github/workflows/_codeql-analysis.yml@main
    with:
      charm-path: "${{ inputs.charm-path }}"
