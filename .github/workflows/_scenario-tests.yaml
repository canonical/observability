name: Unit Tests

on:
  workflow_call:
    inputs:
      charm-path:
        type: string
        required: false

jobs:
  unit-tests:
    name: Scenario tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: cd ${{ inputs.charm-path }} && tox -e scenario
