name: Unit Tests

on:
  workflow_call:
    inputs:
      charm-path:
        type: string
        required: false

jobs:
  unit-tests:
    name: Scenario tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install tox
          sudo snap install --classic astral-uv
      - name: Run tests
        run: |
          cd ${{ inputs.charm-path }}
          test_type="scenario"
          if [ -f tox.ini ]; then
            tox -e "$test_type"  # If the tox.ini file exists, run Tox
          else
            if grep -q -E "^\s*${test_type}:" Makefile; then
              make $test_type  # If the test type exists, run it with Make
            fi
          fi
