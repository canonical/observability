name: Release Charm

on:
  workflow_call:
    inputs:
      charm-path:
        description: "Path to the charm we want to publish. Defaults to the current working directory."
        default: '.'
        required: false
        type: string
      artifact:
        description: "Name of artifact to download before building. Must contain the file artifact.tar.gz."
        default: ''
        required: false
        type: string
      provider:
        description: "The provider to choose for either machine or k8s tests ('lxd' or 'microk8s')"
        default: 'microk8s'
        required: false
        type: string
    secrets:
      CHARMHUB_TOKEN:
        required: true
      OBSERVABILITY_NOCTUA_TOKEN:
        required: true

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Quality Checks
    uses: canonical/observability/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
      charm-path: "${{ inputs.charm-path }}"
      provider: "${{ inputs.provider }}"
  release-charm:
    name: Release Charm and Libraries
    needs:
      - quality-checks
    uses: canonical/observability/.github/workflows/_charm-release.yaml@main
    secrets: inherit
    with:
      artifact: "${{ inputs.artifact }}"
      charm-path: "${{ inputs.charm-path }}"
  release-libs:
    name: Release any bumped charm library
    needs:
      - quality-checks
    runs-on: ubuntu-latest
    steps:
      - name: Release libraries
        run: |
          # Install Charmcraft
          sudo snap install charmcraft --classic --channel latest/stable
          cd ${{ inputs.charm-path }}
          # Get the libs folder name
          libraries_folder=$(yq .name metadata.yaml | tr - _)
          # For each library belonging to the charm, publish it
          for lib in $(find lib/charms/$libs_folder -type f | sed 's|lib/||' | sed 's/.py//' | sed 's|/|.|g'); do
            charmcraft publish-lib $lib
          done
        env:
          CHARMCRAFT_AUTH: "${{ secrets.CHARMHUB_TOKEN }}"
