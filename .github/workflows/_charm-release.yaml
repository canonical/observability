name: Release charm to Edge

on:
  workflow_call:
    inputs:
      charm-path:
        type: string
        required: false
        default: .
      artifact:
        description: "Name of artifact to download before building. Must contain the file artifact.tar.gz."
        default: ''
        required: false
        type: string
      build-for-arm:
        type: boolean
        default: false
        required: false
        description: >
          Whether or not to build the charm for arm64. Defaults to false.
        
    secrets:
      CHARMHUB_TOKEN:
        required: true

jobs:
  build:
    name: Build the charms
    runs-on: ubuntu-22.04
    outputs:
      charms: ${{ steps.builder.outputs.charms }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup LXD
        uses: canonical/setup-lxd@v0.1.1
        with:
          channel: latest/stable
      - name: Download Artifact
        uses: actions/download-artifact@v3
        id: download_artifact
        with:
          name: "${{ inputs.artifact }}"
        if: ${{ inputs.artifact != '' }}
      - name: Unpack Artifact
        run: sudo apt-get update && sudo apt-get install tar && tar xf artifact.tar.gz
        if: ${{ inputs.artifact != '' }}
      - name: Build charm(s)
        id: builder
        run: |
          sudo snap install jq
          sudo snap install charmcraft --classic
          charmcraft pack --project-dir ${{ inputs.charm-path }}
          export CHARMS=$(ls ${{ inputs.charm-path }}/*.charm | jq -R -s -c 'split("\n")[:-1]')
          echo "charms=$CHARMS" >> "$GITHUB_OUTPUT"
      - name: Store charms
        uses: actions/upload-artifact@v3
        with:
          name: charms
          path: ${{ inputs.charm-path }}/*.charm
      - name: Step output
        run: |
          echo "${{ fromjson(steps.builder.outputs.charms) }} "
  build-arm:
    name: Build the charms for ARM
    if: ${{ inputs.build-for-arm }}
    runs-on: Ubuntu_ARM64_4C_16G_01
    outputs:
      charms: ${{ steps.builder.outputs.charms }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Download Artifact
        uses: actions/download-artifact@v3
        id: download_artifact
        with:
          name: "${{ inputs.artifact }}"
        if: ${{ inputs.artifact != '' }}
      - name: Unpack Artifact
        run: sudo apt-get update && sudo apt-get install tar && tar xf artifact.tar.gz
        if: ${{ inputs.artifact != '' }}
      - name: Setup dependencies
        id: setup-deps
        run: |
          sudo snap install jq
          sudo snap install lxd
          sudo lxd init --auto
          sudo snap install charmcraft --classic
      - name: Build charm(s)
        id: builder
        run: |    
          charmcraft pack --project-dir ${{ inputs.charm-path }}
          export CHARMS=$(ls ${{ inputs.charm-path }}/*.charm | jq -R -s -c 'split("\n")[:-1]')
          echo "charms=$CHARMS" >> "$GITHUB_OUTPUT"
      - name: Store charms
        uses: actions/upload-artifact@v3
        with:
          name: charms-arm
          path: ${{ inputs.charm-path }}/*.charm
  charm-output:
    name: Charm List
    runs-on: ubuntu-22.04
    needs:
      - build
      - build-arm
    steps:
      - name: Job output
        run: |
          echo x86 Charms:\n---\n${{ fromjson(needs.build.outputs.charms) }}\n\n
          echo ARM64 Charms:\n---\n${{ fromjson(needs.build-arm.outputs.charms) }}

  release-to-charmhub:
    name: Release to CharmHub
    runs-on: ubuntu-22.04
    needs:
      - build
    strategy:
      matrix:
        path: ${{ fromjson(needs.build.outputs.charms) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.1.1
        id: channel
      - name: Fetch charm artifacts
        uses: actions/download-artifact@v3
        with:
          name: charms
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.4.0
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ steps.channel.outputs.name }}"
          built-charm-path: "${{ matrix.path }}"
          # We set destructive mode to false, otherwise runner's OS would have to match
          # charm's 'build-on' OS.
          destructive-mode: false
  release-arm-to-charmhub:
    name: Release arm64 to CharmHub
    runs-on: ubuntu-22.04
    needs:
      - build-arm
    strategy:
      matrix: 
        path: ${{ fromjson(needs.build-arm.outputs.charms) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.1.1
        id: channel
      - name: Fetch charm artifacts
        uses: actions/download-artifact@v3
        with:
          name: charms
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.4.0
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ steps.channel.outputs.name }}"
          built-charm-path: "${{ matrix.path }}"
          # We set destructive mode to false, otherwise runner's OS would have to match
          # charm's 'build-on' OS.
          destructive-mode: false
